

@if(data()){
    <td>{{ data().id }}</td>
    <td class="task-list-li-element-cell"><input
        [checked]="data().checked"
        class="checkbox"
        type="checkbox"
        (change)="toggleStatus()"
        id="task-form-checkbox"
    /></td>
    <td class="task-list-li-element-cell">
        <p class="task-text" [ngClass]="{'text-stroke': data().checked}">{{ data().title }}</p>
    </td>
    <td class="task-list-li-element-cell">
        <p class="task-name" [ngClass]="{'text-stroke': data().checked}">{{ data().name }}</p>
    </td>
    <td class="task-list-li-element-cell">
        <p class="task_from" [ngClass]="{'text-stroke': data().checked}">{{ data().create_by }}</p>
    </td> 
}
