<div class="task">

  
  <div class="task-list">
    <form class="task-list-form" id="tasks-form">
      <ul class="task-list-ul">
        @if(tasks()){
          @for (task of tasks(); track task.id) {
            <app-task-list class="task-list-app-container" [data]="task" (updateTaskEvent)="updateTask(task)"></app-task-list>
          }
        }
      </ul>
    </form>
      
  </div>
</div>
