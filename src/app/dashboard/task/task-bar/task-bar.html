<section class="task-side-bar">
    <a [routerLink]="['task']" routerLinkActive="router-link-activ" class="task-bar-link">
        <div class="task-count">
            <p class="task-count-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3.5" y="4.5" width="17" height="15" rx="2.5" ry="2.5"></rect>
                    <path d="M8.5 9.5l1.8 1.8 4.2-4.2"></path>
                    <line x1="8.5" y1="14" x2="15.5" y2="14"></line>
                    <line x1="8.5" y1="17" x2="15.5" y2="17"></line>
                </svg>
            </p>
            <p class="task-count-number">{{ this.getTaskCount() }}</p>
        </div>
    </a>
    <a [routerLink]="['shedule']" routerLinkActive="router-link-activ" class="task-bar-link">
        <div class="shedule-count">
            <p class="shedule-count-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Ringe oben -->
                    <line x1="8" y1="2.5" x2="8" y2="6"/>
                    <line x1="16" y1="2.5" x2="16" y2="6"/>
                    <!-- Kalenderrahmen -->
                    <rect x="3.5" y="4.5" width="17" height="15" rx="2.5" ry="2.5"/>
                    <!-- Kopfzeile -->
                    <line x1="3.5" y1="8.5" x2="20.5" y2="8.5"/>
                    <!-- Termin (HÃ¤kchen) -->
                    <path d="M9 14l1.8 1.8 3.7-3.7"/>
                </svg>
            </p>
            <p class="shedule-count-number">{{ this.getTaskCount() }}</p>
        </div>

    </a>
    
</section>
