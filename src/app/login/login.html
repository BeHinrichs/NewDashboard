<section class="login-main-container">
    <div class="login-container">
        <h1 cass="login-h1">User Login</h1>
        <div class="login-image">
            <img src="../../assets/images/locked.png" alt="Schloss">
        </div>
        <form [formGroup]="loginFormular" (ngSubmit)="onSubmit()" class="login-form">
            <div class="login-form-input">
                <input formControlName="username" type="email" placeholder="myemail@example.com" id="user-login-email">
                <input formControlName="password" type="password" placeholder="Password" id="user-login-password">
            </div>
            @if (loginFormular.invalid && (loginFormular.dirty || loginFormular.touched)) {
                <div><p>Login Fehler</p></div>
            }
            <div class="login-button">
                <button type="submit" class="login-btn" id="user-login-btn">Login</button>
            </div>
        </form>
        
        <a [routerLink]="['dashboard']" routerLinkActive="router-link-activ" class="link">Dashboard</a>
    </div>
        
</section>

<form>
    <input id="Dings" type="text">
    <input id="Bums" type="text">
    <button>Login</button>
</form>
